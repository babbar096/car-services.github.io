    <!--Sign up fields with image on the left-->
    <section>
      <div class="signup">
        <h1 class="h1">Car Services</h1>
        <div class="signup-wrapper">
          <div class="signup-left"></div>
          <div class="signup-right">
            <h1 class="heading">Sign Up</h1>
            <form class="form">
              <div class="input-group">
                <input
                  type="text"
                  id="fname"
                  class="field"
                  autocomplete="off"
                />
                <label class="input-label">First Name</label><br />
                <span id="output"></span>
              </div>
              <div class="input-group">
                <input
                  type="text"
                  id="lname"
                  class="field"
                  autocomplete="off"
                />
                <label class="input-label">Last Name</label><br />
                <span id="output1"></span>
              </div>
              <div class="input-group">
                <input
                  type="email"
                  id="mail"
                  class="field"
                  autocomplete="off"
                />
                <label class="input-label">Email</label><br />
                <span id="output2"></span>
              </div>
              <div class="input-group">
                <input
                  type="password"
                  id="pass"
                  class="field"
                  autocomplete="off"
                />
                <label class="input-label">Password</label><br />
                <span id="output3"></span>
              </div>
              <div class="input-group">
                <input
                  type="password"
                  id="cpass"
                  class="field"
                  autocomplete="off"
                />
                <label class="input-label">Confirm Password</label><br />
                <span id="output4"></span>
              </div>
              <input
                type="button"
                class="submit-btn"
                value="Submit"
                onclick="register()"
              />
              <div>
                <a href="login.html" class="login-label"
                  >Already a user? Sign in</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
